<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses chart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <div>
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <div>
          <img src="images/logo.svg" alt="logo" />
        </div>
      </header>
      <section>
        <div class="section-header">
          <h2>Spending - Last 7 days</h2>
        </div>
        <div class="section-chart">
          <div>
            <div class="chart-item-show" data-for="mon"></div>
            <div class="chart-item" data-for="mon"></div>
            <p>mon</p>
          </div>
          <div>
            <div class="chart-item-show" data-for="tue"></div>
            <div class="chart-item" data-for="tue"></div>
            <p>tue</p>
          </div>
          <div>
            <div class="chart-item-show" data-for="wed"></div>
            <div class="chart-item" data-for="wed"></div>
            <p>wed</p>
          </div>
          <div>
            <div class="chart-item-show" data-for="thu"></div>
            <div class="chart-item" data-for="thu"></div>
            <p>thu</p>
          </div>
          <div>
            <div class="chart-item-show" data-for="fri"></div>
            <div class="chart-item" data-for="fri"></div>
            <p>fri</p>
          </div>
          <div>
            <div class="chart-item-show" data-for="sat"></div>
            <div class="chart-item" data-for="sat"></div>
            <p>sat</p>
          </div>
          <div>
            <div class="chart-item-show" data-for="sun"></div>
            <div class="chart-item" data-for="sun"></div>
            <p>sun</p>
          </div>
        </div>
        <hr />
        <div class="section-stats">
          <div>
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div>
            <h3>+2.4%</h3>
            <p>from last month</p>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
